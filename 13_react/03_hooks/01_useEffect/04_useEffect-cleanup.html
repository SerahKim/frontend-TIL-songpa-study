<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      function Count() {
        const [count, setCount] = useState(0);

        useEffect(() => {
          console.log("useEffect 동작");

          // useEffect의 return문은 unmount 되기 직전에 호출되는 componentWillUnmount와 같은 역할을 한다.
          // clean-up이 먼저 동작하고 useEffect가 동작한다.
          // 반환하는 함수가 정리 함수로 기능한다.
          return () => {
            console.log("clean-up");
          };
        });

        return (
          <>
            <h1>count : {count}</h1>
            <button onClick={() => setCount(count + 1)}> +1</button>
          </>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<Count />);
    </script>
  </body>
</html>
