<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useEffect } = React;

      function MessagePrinter({ message }) {
        console.log("랜터링");

        // 클래스형의 componentDidMount와 동일한 역할 (componentDidMount와 마찬가지로 useEffect는 랜더링 이후 동작)
        // 힘수형 컴포넌트의 경우 비동기 처리는 이곳에서 한다.
        useEffect(() => {
          console.log("랜더링 이후 동작");
        });

        return (
          <h1>
            {console.log("랜더링 시 출력")}
            {message}
          </h1>
        );
      }

      const message = "안녕하세요!";
      ReactDOM.createRoot(document.getElementById("root")).render(
        <MessagePrinter message={message} />
      );
    </script>
  </body>
</html>
