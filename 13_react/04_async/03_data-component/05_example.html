<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <style>
      .card {
        border: 1px solid black;
        width: 300px;
        margin: 10px;
        padding: 20px;
        display: inline-block;
      }
      .card > * {
        display: inline-block;
      }
      .card > img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>   
    <div id="root"></div>
    <script type="text/babel">
      const {useState, useEffect} = React;

      function Title() {
        return <h1>포켓몬 목록</h1>;
      }

      function PokemonList() {
        // 전체 포켓몬 목록에 대한 api 요청
        // https://pokeapi.co/api/v2/pokemon
        const [pokeInfo, setPokeInfo] = useState();

        useEffect(() => {
          fetch("https://pokeapi.co/api/v2/pokemon")
          .then((response) => response.json())
          .then(data => {
            setPokeInfo(
              data.results
            );
          })
        }, [])

        return (
          <>
            {pokeInfo && pokeInfo.map((poketmon) => (
              <Card key={poketmon.url.split("/").slice(-2, -1)[0]} poketmon={poketmon}/>
        ))}                                                                                                                                                                                                                                                                                                                                                                                           
          </>
        );

      }

      function Card({poketmon}) {
        // 한 포켓몬의 이미지 주소 요청(이전 api 요청 결과의 url 속성으로 존재함)
        // EX. https://pokeapi.co/api/v2/pokemon/1
        // 앞모습 : sprites.front_default 속성 이미지 사용

        const [frontImg, setFrontImg] = useState("");
      
        useEffect(() => {
          fetch(poketmon.url)
          .then(res => res.json())
          .then(data => setFrontImg(data.sprites.front_default))
        }, [])

        return (
          <div className="card">
            <img src={frontImg}/>
            <div className="info">
              <h2>No. {poketmon.url.split("/").slice(-2, -1)[0]}</h2>
              <h3>name: {poketmon.name}</h3>
            </div>
          </div>
        );
      }

      function App() {
        return (
          <>
            <Title />
            <PokemonList />
          </>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
