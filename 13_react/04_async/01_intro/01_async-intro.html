<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHello() {
        console.log("Hello World");
      }

      // 동기
      sayHello();
      console.log("end");

      // 비동기
      setTimeout(sayHello, 3000); // setTimeout 자체는 즉시 동작하지만 sayHello는 3초뒤에 동작한다.
      console.log("end");
    </script>
  </body>
</html>
