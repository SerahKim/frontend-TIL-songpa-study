<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Greeting extends React.Component {
        render() {
          return <h1>Hello</h1>;
        }

        /* 컴포넌트가 웹 브라우저 상에서 사라지기 직전에 호출하는 메소드 */
        componentWillUnmount() {
          /* componentDidMount 시점에 등록한 이벤트, 타이머, 직접 생성한 DOM이 있다면 여기서 다 제거하는 작업을 주로 하게 된다. */
          console.log("componentWillUnmount");
        }
      }

      const reactDOM = ReactDOM.createRoot(document.getElementById("root"));
      reactDOM.render(<Greeting />);

      // reactDOM이 5초 뒤에는 null로 설정
      setTimeout(() => reactDOM.render(null), 5000);
    </script>
  </body>
</html>
