<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="info"></div>
    </div>

    <script type="text/babel">
      const style = {
        border: "1px solid gray",
        padding: "10px",
        width: "300px",
      };

      const user = {
        name: "홍길동",
        age: 20,
        phone: "010-1234-5678",
        email: "hong123@gmail.com",
      };

      const user2 = {
        name: "판다",
        age: 16,
        phone: "010-9876-5432",
        email: "panda@gmail.com",
      };

      const user3 = {
        name: "코알라",
        age: 5,
        phone: "010-5555-3333",
        email: "koala@gmail.com",
      };

      function NameInfo({ name }) {
        return (
          <>
            <h1>{name}</h1>
          </>
        );
      }

      function AgeInfo({ age }) {
        return (
          <>
            <h2>{age}</h2>
          </>
        );
      }

      function PhoneInfo({ phone }) {
        return (
          <>
            <h3>{phone}</h3>
          </>
        );
      }

      function EmailInfo({ email }) {
        return (
          <>
            <h3>{email}</h3>
          </>
        );
      }

      function UserInfo({ user }) {
        return (
          <div style={style}>
            <NameInfo name={user.name} />
            <AgeInfo age={user.age} />
            <PhoneInfo phone={user.phone} />
            <EmailInfo email={user.email} />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render([
        <UserInfo user={user} />,
        <UserInfo user={user2} />,
        <UserInfo user={user3} />,
      ]);
    </script>
  </body>
</html>
