<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      공백으로 구분하여 두 숫자가 주어집니다.
      두번째 숫자로 첫번째 숫자를 나누었을 때 그 몫과 나머지를 공백으로 구분하여 출력하세요.

      입출력

      입력 : 10 2
      출력 : 5 0 
      */

      let input = prompt("두 숫자를 입력하시오.(띄어쓰기 필수)").split(" ");
      let share = 0;
      let reminder = 0;

      share = input[0] / input[1];
      reminder = input[0] % input[1];

      window.alert(`두 수의 몫과 나머지는 ${share} ${reminder}입니다.`);
    </script>
  </body>
</html>
