<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 공백으로 구분하여 두 숫자 a와 b가 주어지면, a의 b승을 구하는 프로그램을 작성하세요.

      let input = prompt("두 숫자를 입력해주세요(띄어쓰기 필수)")
        .split(" ")
        .map(Number); // split을 사용하여 공백 기준으로 값을 나누고 배열의 값으로 넣어줌
      let result = 1;

      for (let i = 0; i < input[1]; i++) {
        result *= input[0];
      }

      console.log(result);
    </script>
  </body>
</html>
