<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        원의 넓이는 `반지름의 길이 x 반지름의 길이 x 3.14`로 구할 수 있습니다.
        함수를 사용하여 원의 넓이를 구하는 코드를 작성해봅시다.

        **입력으로 반지름의 길이 정수 n이 주어지면 원의 넓이를 반환하는 함수**를 만들어 주세요.
        */

      const PI = 3.14;
      let input = parseInt(prompt("반지름의 길이를 입력해주세요."));

      function circleExtent(input) {
        let extent = input * input * PI;
        return extent;
      }

      console.log(circleExtent(input));
    </script>
  </body>
</html>
