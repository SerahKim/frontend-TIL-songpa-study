<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>02. 태그 이름을 이용한 요소 노드 취득</h1>
    <ul id="food">
      <li>김치찌개</li>
      <li>된장찌개</li>
      <li>고등어구이</li>
    </ul>
    <ul id="drink">
      <li>커피</li>
      <li>콜라</li>
      <li>우유</li>
    </ul>
    <script>
      // li 태그를 HTMLCollection으로 요소를 가져온다.
      // 해당 script 아래에 있는 태그는 영향을 주지 않음.
      const $lists = document.getElementsByTagName("li");
      console.log($lists);
      console.log($lists.length);

      let changColor = 0;
      for (let i = 0; i < $lists.length; i++) {
        $lists[i].style.backgroundColor = "rgb(130, 220, )" + changColor + ")";
        changColor += 50;
      }

      // HTMLCollection 객체를 배열로 변환하여 순회하며 color 프로퍼티 값을 변경한다.
      [...$lists].forEach((list) => (list.style.color = "blue"));
      Array.from($lists).forEach((list) => (list.style.color = "blue"));

      const $drink = document.getElementById("drink"); // id = drink인 요소를 변수 $drink에 할당
      console.log($drink);
      const $listFromDrink = $drink.getElementsByTagName("li"); // $drink 중 li 태그를 HTMLCollection 객체에 담아 $listFromDrink에 할당
      console.log($listFromDrink); // HTMLCollection = [<li>, <li>, <li>]

      [...$listFromDrink].forEach((list) => (list.style.color = "red"));

      const $noElement = $drink.getElementsByTagName("a");
      console.log($noElement);
    </script>
  </body>
</html>
